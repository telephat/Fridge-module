[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	paulstoffregen/OneWire@^2.3.8
	milesburton/DallasTemperature@^4.0.4
	0neblock/SNMP_Agent@^2.1.0
	ayushsharma82/ElegantOTA@^3.1.7
